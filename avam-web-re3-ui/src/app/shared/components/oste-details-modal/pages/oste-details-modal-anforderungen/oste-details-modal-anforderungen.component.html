<form [formGroup]="anforderungenForm">
    <div class="avam-panel avam-panel-extra-lighter p-1">
        <label class="mt-2 ml-2">
            <h4>{{ 'arbeitgeber.oste.label.berufanforderungen' | translate }}</h4>
        </label>
    </div>
    <avam-oste-details-modal-anforderungen-beruf-table
        *ngIf="dataSource"
        [dataSource]="dataSource"
        (onOpenInfo)="openInfo($event)"
    ></avam-oste-details-modal-anforderungen-beruf-table>
    <div class="avam-panel avam-panel-extra-lighter p-1">
        <label class="mt-2 ml-2">
            <h4>{{ 'arbeitgeber.oste.label.sprachlicheanforderungen' | translate }}</h4>
        </label>
    </div>
    <avam-oste-details-modal-anforderungen-sprache-table *ngIf="dataSourceSpr" [dataSource]="dataSourceSpr"></avam-oste-details-modal-anforderungen-sprache-table>
    <div class="avam-panel">
        <div class="row">
            <div class="col-xl-6"></div>
            <div class="col-xl-6">
                <app-textarea
                    customFormControlState
                    [maxLength]="255"
                    id="sprachenBemerkungen"
                    formControlName="sprachenBemerkungen"
                    selectLabel="arbeitgeber.oste.label.ergaenzendeangaben"
                    [readonly]="true"
                ></app-textarea>
            </div>
        </div>
    </div>
    <div class="avam-panel avam-panel-extra-lighter p-1">
        <label class="mt-2 ml-2">
            <h4>{{ 'arbeitgeber.oste.label.weitereanforderungen' | translate }}</h4>
        </label>
    </div>
    <div class="avam-panel">
        <div class="row">
            <div class="col-xl-6">
                <avam-range-valued-wrapper
                    id="idealesAlter"
                    [parentForm]="anforderungenForm.controls.idealesAlterSlider"
                    rangeSliderControlName="idealesAlter"
                    fromInputControlName="alterVon"
                    toInputControlName="alterBis"
                    selectLabel="arbeitgeber.oste.label.idealalter"
                    [isDisabled]="true"
                    minVal="15"
                    maxVal="65"
                ></avam-range-valued-wrapper>
                <avam-label-dropdown
                    [parentForm]="anforderungenForm"
                    controlName="geschlecht"
                    id="geschlecht"
                    [options]="geschlechtOptions"
                    selectLabel="arbeitgeber.oste.label.geschlecht"
                    [readOnly]="true"
                    inputClass="col-lg-5 col-md-5"
                ></avam-label-dropdown>
            </div>
            <div class="col-xl-6">
                <app-textarea
                    customFormControlState
                    [maxLength]="255"
                    id="angabenAlter"
                    formControlName="angabenAlter"
                    selectLabel="arbeitgeber.oste.label.ergaenzendeangaben"
                    [readonly]="true"
                ></app-textarea>
            </div>
        </div>
    </div>
    <div class="avam-panel">
        <div class="row">
            <div class="col-xl-6">
                <avam-label-dropdown
                    [parentForm]="anforderungenForm"
                    controlName="kategorie"
                    id="kategorie"
                    [options]="fuehrerausweisOptions"
                    selectLabel="arbeitgeber.oste.label.fuehrerausweiskategorie"
                    [readOnly]="true"
                    inputClass="col-lg-5 col-md-5"
                ></avam-label-dropdown>
                <avam-label-checkbox
                    componentId="privFahrzeug"
                    inputClass="col-lg-4"
                    [parentForm]="anforderungenForm"
                    controlName="privFahrzeug"
                    selectLabel="{{ 'arbeitgeber.oste.label.privfahrzeug' }}"
                    [isDisabled]="true"
                ></avam-label-checkbox>
            </div>
            <div class="col-xl-6">
                <app-textarea
                    customFormControlState
                    [maxLength]="255"
                    id="angabenAusweis"
                    formControlName="angabenAusweis"
                    selectLabel="arbeitgeber.oste.label.ergaenzendeangaben"
                    [readonly]="true"
                ></app-textarea>
            </div>
        </div>
    </div>
</form>
