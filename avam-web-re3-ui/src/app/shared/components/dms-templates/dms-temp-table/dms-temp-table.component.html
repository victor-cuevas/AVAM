<avam-generic-table *ngIf="dataSource" [dataSource]="dataSource" [headers]="displayedColumns" sortField="name" [sortOrder]="1">
    <ng-container *ngFor="let column of columns" [cdkColumnDef]="column?.columnDef">
        <th [ngStyle]="{ width: column?.width }" [sortable-column]="column.columnDef" cdk-header-cell *cdkHeaderCellDef>
            <avam-generic-table-header-cell [column]="column"></avam-generic-table-header-cell>
        </th>
        <ng-container *ngIf="column.columnDef === 'action'">
            <td cdk-cell *cdkCellDef="let row">
                <div class="table-btns ">
                    <button
                        ngbTooltip="{{ 'dokmanager.tooltip.dmsDossierSpeichern' | translate }}"
                        (primaryButtonClick)="itemSaved(row)"
                        avamPrimaryButtonDirective
                        class="btn btn-primary btn-sm buttonOnHover"
                        type="button"
                    >
                        <span class="fa fa-save"> {{ 'dokmanager.label.dms' | translate }} </span>
                    </button>
                    <button
                        ngbTooltip="{{ 'common.button.oeffnen' | translate }}"
                        (click)="itemSelected(row)"
                        class="fa fa-eye btn btn-secondary btn-sm buttonOnHover"
                        type="button"
                    ></button>
                </div>
            </td>
        </ng-container>
        <td cdk-cell *cdkCellDef="let row">
            <avam-generic-table-cell [column]="column" [row]="row"></avam-generic-table-cell>
        </td>
    </ng-container>
</avam-generic-table>
