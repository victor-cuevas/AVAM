<div class="avam-panel">
    <avam-label-calendar
        readOnly="true"
        controlName="vermittlungVom"
        id="vermittlungVom"
        calendarLabel="arbeitgeber.label.vermittlungVom"
        [parentForm]="formGroup"
        [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
    ></avam-label-calendar>
    <avam-label-input selectLabel="{{ 'stes.label.vermittlungsnummer' }}" readOnly="true" [parentForm]="formGroup" controlName="vermittlungsNr"></avam-label-input>
    <div class="row">
        <div class="col-lg-4 col-md-4 text-right">
            <label>{{ 'arbeitgeber.label.vermittlungsart' | translate }}</label>
        </div>
        <div class="col-lg-8 col-md-8">
            <div class="radio-btn">
                <div *ngFor="let label of vermittlungsartLabels; index as i">
                    <input
                        type="radio"
                        class="form-check-input vmtl-radio-focus"
                        [id]="i + 1"
                        name="vermittlungsArt"
                        [checked]="checkedRadioButton(i)"
                        (click)="isRadioWithDateSelected(i)"
                        #radioBtns
                    />
                    <label class="form-check-label radio-btn-text"> {{ label }}</label>
                </div>
            </div>
            <div class="p-top">
                <avam-label-calendar
                    [coreAutofocus]="!calendarDisabled"
                    controlName="bewerbungBis"
                    id="bewerbungBis"
                    calendarLabel="arbeitgeber.label.bewerbungBis"
                    [parentForm]="formGroup"
                    [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
                    [isDisabled]="calendarDisabled"
                ></avam-label-calendar>
            </div>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 text-right">
            <label class="col-form-label" [ngbTooltip]="formGroup.controls.versanddatum.value ? ('stes.label.zuweisungstes.versanddatumtooltip' | translate) : ''">
                {{ 'stes.label.zuweisungstes.versanddatum' | translate }}
            </label>
        </div>
        <div class="col-lg-8 col-md-8">
            <avam-label-calendar
                [coreAutofocus]="calendarDisabled"
                inputClass="col-12 w-100"
                controlName="versanddatum"
                id="versanddatum"
                [parentForm]="formGroup"
                [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
            ></avam-label-calendar>
        </div>
    </div>
    <avam-label-dropdown
        [options]="zuweisungStatusLabels"
        selectLabel="{{ 'common.label.status' }}"
        [parentForm]="formGroup"
        controlName="status"
        id="status"
    ></avam-label-dropdown>
    <avam-personalberater-autosuggest
        id="vermittlungsverantwortung"
        controlName="vermittlungsverantwortung"
        [parentForm]="formGroup"
        componentLabel="{{ 'common.label.bearbeitungdurch' }}"
        placeholder="{{ 'stes.label.vermittlung.vermittlungsverantwortung' | translate }}"
        [type]="personalberaterAutosuggestType"
    ></avam-personalberater-autosuggest>
    <avam-label-checkbox
        componentId="meldungStellenangebot"
        controlName="meldungStellenangebot"
        [parentForm]="formGroup"
        selectLabel="{{ 'arbeitgeber.label.meldungStellenangebot' }}"
    ></avam-label-checkbox>
    <avam-label-checkbox
        componentId="meldungStellensuchender"
        controlName="meldungStellensuchender"
        [parentForm]="formGroup"
        selectLabel="{{ 'arbeitgeber.label.melungStellensuchender' }}"
    ></avam-label-checkbox>
</div>
