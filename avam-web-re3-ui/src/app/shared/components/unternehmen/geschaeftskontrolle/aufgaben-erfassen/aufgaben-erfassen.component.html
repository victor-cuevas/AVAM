<div>
    <or-spinner [channel]="channel"></or-spinner>
    <avam-aufgaben-erfassen-form [data]="data" #form></avam-aufgaben-erfassen-form>
</div>
<ng-template #buttons>
    <button class="btn btn-link" type="button" (click)="cancel()">
        {{ 'common.button.abbrechen' | translate }}
    </button>
    <button class="btn btn-link" type="button" (click)="reset()">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button [hidden]="!isBearbeiten()" class="btn btn-secondary ml-1" type="button" (click)="openDeleteWindow()" [permissions]="deletePermissions">
        {{ 'geko.button.aufgabeLoeschen' | translate }}
    </button>
    <button class="btn btn-primary ml-1" type="button" (click)="save()" [permissions]="savePermissions">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>
<avam-action-footer [buttonsTemplate]="buttons"></avam-action-footer>
