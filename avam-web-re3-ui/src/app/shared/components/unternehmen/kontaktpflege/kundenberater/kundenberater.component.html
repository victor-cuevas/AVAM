<form [formGroup]="kundenberaterForm" #ngForm="ngForm" closeBrowserTab autocomplete="off" [form]="kundenberaterForm">
    <or-spinner channel="{{ kundenberaterSpinnerChannel }}"></or-spinner>
    <div class="avam-panel">
        <div class="row">
            <div class="col-lg-2 col-md-2 text-right">
                <label class="col-form-label">{{ 'unternehmen.label.kundenberatung' | translate }}</label>
            </div>
            <div [ngClass]="'col-lg-8 col-md-8'" class="'col-lg-8 col-md-8 d-flex'">
                <avam-personalberater-dynamic-autosuggest [parentForm]="kundenberaterForm" [readOnly]="readOnly" [autoFocus]="true"></avam-personalberater-dynamic-autosuggest>
            </div>
        </div>
    </div>
</form>
<ng-template #buttons>
    <button class="btn btn-link ml-1" type="button" (click)="reset()">{{ 'common.button.zuruecksetzen' | translate }}</button>
    <button class="btn btn-primary ml-1" type="button" (click)="save()" [permissions]="[permissions.ARBEITGEBER_BENUTZER_BEARBEITEN]">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>
<avam-action-footer [buttonsTemplate]="buttons"></avam-action-footer>
