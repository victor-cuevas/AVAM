<div class="sticky">
    <div class="sticky-main">
        <or-spinner [channel]="wizardService.channel"></or-spinner>
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <p class="wizard-back-link">
                    <span class="mouse-pointer" (click)="back()"
                        ><span class="fa fa-caret-left" aria-hidden="true"></span> {{ 'amm.massnahmen.label.zurstandortuebersicht' | translate }}</span
                    >
                </p>
                <hr class="nm-t-6" />
                <label> {{ 'amm.massnahmen.label.standorterfassen' | translate }} </label>
                <avam-wizard service="ammStandortErfassen">
                    <avam-wizard-step stepId="1" text="{{ 'amm.massnahmen.subnavmenuitem.grunddaten' | translate }}" navigate="standort/erfassen/grunddaten"></avam-wizard-step>
                    <avam-wizard-step stepId="2" text="{{ 'amm.massnahmen.subnavmenuitem.beschreibung' | translate }}" navigate="standort/erfassen/beschreibung"></avam-wizard-step>
                    <avam-wizard-step
                        stepId="3"
                        text="{{ 'amm.massnahmen.subnavmenuitem.durchfuehrungsort' | translate }}"
                        navigate="standort/erfassen/durchfuehrungsort"
                    ></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <avam-amm-infopanel></avam-amm-infopanel>
                <avam-alert></avam-alert>
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
