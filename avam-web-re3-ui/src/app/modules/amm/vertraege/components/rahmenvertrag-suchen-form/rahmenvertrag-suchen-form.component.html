<form (keydown.enter)="onEnter.emit($event)" class="search-scroll" [formGroup]="formGroup" #ngForm="ngForm" autocomplete="off">
    <div class="mt-3">
        <h3>
            <span class="fa fa-search mr-2"></span>
            <span>{{ 'amm.akquisition.subnavmenuitem.rahmenvertrag' | translate }}</span>
        </h3>
    </div>
    <div class="mt-3">
        <avam-label-input
            avamAutofocus
            controlName="rahmenvertragNr"
            [inputClass]="'col'"
            [parentForm]="formGroup"
            placeholder="{{ 'amm.akquisition.label.rahmenvertragnr' | translate }}"
            (onInput)="toggleEnabledInputs($event)"
            (onChange)="toggleEnabledInputs($event)"
        ></avam-label-input>
        <avam-label-input
            controlName="titel"
            [inputClass]="'col'"
            [parentForm]="formGroup"
            placeholder="{{ 'amm.akquisition.label.titel' | translate }}"
            [isDisabled]="disableInputs"
        ></avam-label-input>
        <avam-unternehmen-autosuggest
            id="anbieter"
            controlName="anbieterParam"
            isAvamOnly="true"
            [parentForm]="formGroup"
            placeholder="{{ 'amm.planundakqui.label.anbieter' | translate }}"
            [readOnly]="disableInputs"
        ></avam-unternehmen-autosuggest>
        <br />
        <avam-prepend-dropdown
            id="gueltigDropdown"
            [parentForm]="formGroup"
            controlName="gueltigDropdown"
            [selectLabel]="'amm.planundakqui.label.gueltig'"
            [options]="gueltigOptionsMapped"
            [hideEmptyOption]="true"
            [isDisabled]="disableInputs"
        >
        </avam-prepend-dropdown>
        <avam-label-calendar
            inputClass="col-12"
            controlName="gueltigVon"
            [parentForm]="formGroup"
            id="gueltigVon"
            inputPlaceholder="{{ 'common.label.gueltig_von' }}"
            [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
            [isDisabled]="disableInputs"
        ></avam-label-calendar>
        <avam-label-calendar
            inputClass="col-12"
            controlName="gueltigBis"
            [parentForm]="formGroup"
            id="gueltigBis"
            inputPlaceholder="{{ 'common.label.gueltig_bis' }}"
            [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
            [isDisabled]="disableInputs"
        ></avam-label-calendar>
        <br />
        <h4>
            <span>{{ 'amm.planundakqui.label.massnahmentyp' | translate }}</span>
        </h4>
        <avam-label-dropdown
            controlName="massnahmentypDropdown"
            [inputClass]="'col'"
            [parentForm]="formGroup"
            [options]="massnahmentypOptionsMapped"
            placeholder="common.label.waehlen"
            [isDisabled]="disableInputs"
        ></avam-label-dropdown>
        <br />
        <avam-prepend-dropdown
            id="stautusDropdown"
            [parentForm]="formGroup"
            controlName="stautusDropdown"
            [selectLabel]="'common.label.status'"
            [options]="statusOptionsMapped"
            placeholder="common.label.waehlen"
            [isDisabled]="disableInputs"
        >
        </avam-prepend-dropdown>
    </div>
</form>
