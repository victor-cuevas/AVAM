<form (keydown.enter)="onEnter.emit($event)" [formGroup]="formGroup" #ngForm="ngForm" autocomplete="off">
    <div class="mt-3 search-padding">
        <h3>
            <span class="fa fa-search mr-2"></span>
            <span>{{ 'common.label.budget' | translate }}</span>
        </h3>
        <h4>
            <span>{{ 'amm.nutzung.label.massnahmeartstruktur' | translate }}</span>
        </h4>
        <avam-label-dropdown controlName="organisation" inputClass="col" [parentForm]="formGroup" [options]="categoriesOptions"></avam-label-dropdown>
        <avam-label-input avamAutofocus controlName="jahr" inputClass="col" [parentForm]="formGroup" placeholder="{{ 'common.label.datum.jahr' | translate }}"></avam-label-input>
        <avam-label-input controlName="version" inputClass="col" [parentForm]="formGroup" placeholder="{{ 'common.label.version' | translate }}"></avam-label-input>
        <avam-prepend-dropdown
            inputClass="col"
            [parentForm]="formGroup"
            controlName="status"
            id="status"
            selectLabel="common.label.status"
            placeholder="common.label.waehlen"
            [options]="statusDropdownLabels"
        ></avam-prepend-dropdown>
    </div>
</form>
