<or-column-layout [right]="false" avamNavCollapsedCheck>
    <div column-left-content class="sticky-main avam-panel avam-panel-extra-lighter">
        <avam-budget-suchen-form #searchForm [budgetSuchenFormData]="budgetSuchenFormData" (onEnter)="search()"></avam-budget-suchen-form>
        <or-spinner [channel]="searchChannel"></or-spinner>
    </div>
    <div column-left-content class="sticky-footer sticky-actions">
        <div>
            <button type="reset" class="btn btn-link" (click)="reset()">
                {{ 'common.button.zuruecksetzen' | translate }}
            </button>
        </div>
        <div>
            <button avamDisableOnSpinner type="submit" class="btn btn-primary" (click)="search()">
                <span class="fa fa-search mr-2"></span> <span>{{ 'common.button.suchen' | translate }}</span>
            </button>
        </div>
    </div>
    <div column-main-content class="default-layout">
        <avam-amm-infopanel></avam-amm-infopanel>
        <avam-alert></avam-alert>
        <or-spinner [channel]="tableChannel"></or-spinner>
        <avam-budget-suchen-table [dataSource]="dataSource" (onItemSelected)="itemSelected($event)"></avam-budget-suchen-table>
    </div>
</or-column-layout>

<ng-template #modalPrint>
    <avam-generic-table-print [dataSource]="dataSource">
        <avam-budget-suchen-table [dataSource]="dataSource" [forPrinting]="true"></avam-budget-suchen-table>
    </avam-generic-table-print>
</ng-template>
