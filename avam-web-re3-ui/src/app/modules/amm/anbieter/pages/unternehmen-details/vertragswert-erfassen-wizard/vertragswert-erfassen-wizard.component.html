<div class="sticky">
    <div class="sticky-main">
        <or-spinner [channel]="wizardService.channel"></or-spinner>
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <p class="wizard-back-link">
                    <span class="mouse-pointer" (click)="back()">
                        <span class="fa fa-caret-left" aria-hidden="true"></span>
                        {{ 'amm.akquisition.label.zuvertragswerte' | translate }}
                    </span>
                </p>
                <hr class="nm-t-6" />
                <label>
                    {{ 'amm.akquisition.button.vertragswerterfassen' | translate }}
                </label>
                <avam-wizard service="vertragswertErfassenWizardService">
                    <avam-wizard-step
                        stepId="1"
                        text="{{ 'amm.akquisition.subnavmenuitem.objektauswaehlen' | translate }}"
                        navigate="vertragswert/erfassen/object-auswaehlen"
                    ></avam-wizard-step>
                    <avam-wizard-step
                        stepId="2"
                        text="{{ 'amm.akquisition.subnavmenuitem.planwertauswaehlen' | translate }}"
                        navigate="vertragswert/erfassen/planwert-auswaehlen"
                    ></avam-wizard-step>
                    <avam-wizard-step stepId="3" text="{{ 'amm.akquisition.subnavmenuitem.detail' | translate }}" navigate="vertragswert/erfassen/detail"></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <avam-amm-infopanel></avam-amm-infopanel>
                <avam-alert></avam-alert>
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
