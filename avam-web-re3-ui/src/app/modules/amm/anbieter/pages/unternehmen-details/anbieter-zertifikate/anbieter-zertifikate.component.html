<div class="d-block">
    <avam-anbieter-zertifikate-form #zertifikateForm [zertifikateFormData]="zertifikateFormData"></avam-anbieter-zertifikate-form>
    <or-spinner [channel]="channel"></or-spinner>
</div>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>

<ng-template #footerButtons>
    <button class="btn btn-link ml-1" type="button" (click)="reset()" [permissionContext]="[permissions.ANBIETER_BEARBEITEN]">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button avamDisableOnSpinner class="btn btn-primary ml-1" type="button" (click)="onSave()" [permissionContext]="[permissions.ANBIETER_BEARBEITEN]">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>
