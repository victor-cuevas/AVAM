<div class="sticky">
    <div class="sticky-main">
        <or-spinner [channel]="channel"></or-spinner>
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <ng-container *ngIf="!wizardService?.isMassnahme">
                    <br />
                    <p class="wizard-back-link">
                        <span class="mouse-pointer" (click)="wizardService?.cancel()"
                            ><span class="fa fa-caret-left" aria-hidden="true"></span> {{ 'amm.infotag.button.zurinfotaguebersicht' | translate }}</span
                        >
                    </p>
                    <hr class="nm-t-6" />
                </ng-container>
                <label *ngIf="!wizardService?.isMassnahme"> {{ 'amm.infotag.titel.infotagErfassen' | translate }} </label>
                <label *ngIf="wizardService?.isMassnahme" class="mt-3"> {{ 'amm.infotag.titel.infotagMassnahmeErfassen' | translate }} </label>
                <avam-wizard service="ammInfotagMassnahme">
                    <avam-wizard-step stepId="1" text="{{ 'amm.infotag.subnavmenuitem.grunddaten' | translate }}"></avam-wizard-step>
                    <avam-wizard-step stepId="2" text="{{ 'amm.infotag.subnavmenuitem.beschreibungDurchfuerungsort' | translate }}"></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <avam-amm-infopanel></avam-amm-infopanel>
                <avam-alert></avam-alert>
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
