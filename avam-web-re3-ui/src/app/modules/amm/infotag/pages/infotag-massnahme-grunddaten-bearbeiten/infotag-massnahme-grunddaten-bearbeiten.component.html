<div class="d-block">
    <avam-infotag-massnahme-grunddaten-form #grunddatenForm [grunddatenData]="grunddatenData"></avam-infotag-massnahme-grunddaten-form>
    <or-spinner [channel]="channel"></or-spinner>
</div>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>

<ng-template #footerButtons>
    <button class="btn btn-link ml-1" type="button" (click)="reset()" [permissionContext]="[permissions.AMM_INFOTAG_BEWIRTSCHAFTEN]">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button
        *ngIf="!hasSession"
        avamDisableOnSpinner
        class="btn btn-secondary ml-1"
        type="button"
        (click)="openDeleteDialog()"
        [permissionContext]="[permissions.AMM_INFOTAG_BEWIRTSCHAFTEN]"
    >
        {{ 'amm.infotag.button.infotagmassnahmeloeschen' | translate }}
    </button>
    <button avamDisableOnSpinner class="btn btn-primary ml-1" type="button" (click)="save()" [permissionContext]="[permissions.AMM_INFOTAG_BEWIRTSCHAFTEN]">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>

<ng-template #panelTemplate>
    <ng-container>
        <div class="item">
            <span>{{ lastMassnahmeData?.produktObject?.elementkategorieAmtObject?.organisation }}-{{ 'amm.infotag.label.listeinfotage' | translate }}</span>
        </div>
    </ng-container>
</ng-template>
