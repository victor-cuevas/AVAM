<avam-geschaeftsregel-erfassen-form #form></avam-geschaeftsregel-erfassen-form>

<ng-template #footerButtons>
    <button class="btn btn-link ml-1" type="button" (click)="abbrechen()">
        {{ 'common.button.abbrechen' | translate }}
    </button>
    <button class="btn btn-link ml-1" type="button" (click)="zuerecksetzen()">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button class="btn btn-primary ml-1" type="button" (click)="save()">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>
