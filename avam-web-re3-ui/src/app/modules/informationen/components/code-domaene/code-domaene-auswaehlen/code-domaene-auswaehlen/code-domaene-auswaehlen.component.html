<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            {{ 'informationen.label.codeauswaehlen' | translate }}
            <app-result-count [dataLength]="tableDataSource?.length"></app-result-count>
        </h4>
        <div class="mr-3">
            <app-toolbox [configuration]="toolboxConfiguration" [formNumber]="formNumber"></app-toolbox>
        </div>
    </div>
    <div class="modal-body">
        <or-spinner [channel]="channel"> </or-spinner>
        <avam-alert [channel]="alertChannel.MODAL"></avam-alert>
        <avam-code-domaene-table [dataSource]="tableDataSource" (onItemSelected)="domainWaehlen($event)"></avam-code-domaene-table>
    </div>
    <div class="modal-footer justify-content-between">
        <span>{{ formNumber }}</span>
        <div class="sticky-actions">
            <button class="btn btn-link" type="button" (click)="close()">{{ 'i18n.common.cancel' | translate }}</button>
        </div>
    </div>
</div>

<ng-template #modalPrint>
    <avam-code-domaene-table [dataSource]="tableDataSource" [forPrinting]="true"></avam-code-domaene-table>
</ng-template>
