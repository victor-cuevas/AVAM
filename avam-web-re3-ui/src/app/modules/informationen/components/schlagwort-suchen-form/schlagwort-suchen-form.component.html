<form (keydown.enter)="onEnter.emit($event)" [formGroup]="formGroup" #ngForm="ngForm" autocomplete="off">
    <div class="mt-2 search-padding">
        <h3>
            <span class="fa fa-search mr-2"></span>
            <span>{{ 'verzeichnisse.label.schlagwort.schlagwort' | translate }}</span>
        </h3>
        <avam-prepend-dropdown
            inputClass="col"
            [parentForm]="formGroup"
            controlName="status"
            id="status"
            selectLabel="common.label.status"
            [options]="statusDropdownLabels"
            hideEmptyOption="true"
        ></avam-prepend-dropdown>
        <br />
        <avam-label-input controlName="schlagwort" inputClass="col" [parentForm]="formGroup" placeholder="verzeichnisse.label.schlagwort.schlagwort"></avam-label-input>
        <avam-personalberater-autosuggest
            #bearbeitung
            id="verantwortlich"
            [parentForm]="formGroup"
            controlName="verantwortlich"
            [benutzerSuchenTokens]="verantwortlichSuchenTokens"
            [type]="benutzerType"
            placeholder="{{ 'amm.massnahmen.label.verantwortlicheperson' | translate }}"
        ></avam-personalberater-autosuggest>
        <br />
        <avam-label-dropdown
            controlName="verfuegbarIn"
            inputClass="col"
            [parentForm]="formGroup"
            [options]="verfuegbarInOptions"
            placeholder="verzeichnisse.label.schlagworte.verfuegbarinwaehlen"
        ></avam-label-dropdown>
    </div>
</form>
