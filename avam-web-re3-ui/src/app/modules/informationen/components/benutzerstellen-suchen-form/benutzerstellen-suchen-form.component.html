<form #ngForm="ngForm" [formGroup]="searchForm" (keydown.enter)="onEnter.emit($event)" autocomplete="off">
    <div class="mt-3 search-padding">
        <h3>
            <span class="fa fa-search mr-2"></span>
            {{ 'benutzerverwaltung.label.benutzerstelle' | translate }}
        </h3>
        <avam-prepend-dropdown
            id="status"
            controlName="status"
            [parentForm]="searchForm"
            selectLabel="common.label.status"
            [options]="statusOptions"
            inputClass="input-group-prepend"
            hideEmptyOption="true"
        ></avam-prepend-dropdown>
        <avam-label-input
            avamAutofocus
            id="benutzerstelleName"
            controlName="benutzerstelleName"
            inputClass="col"
            placeholder="benutzerverwaltung.label.benutzerstelle"
            [parentForm]="searchForm"
        ></avam-label-input>
        <div class="form-group row">
            <div class="col-lg-8 col-md-8">
                <avam-label-input
                    id="strasse"
                    controlName="strasse"
                    [parentForm]="searchForm"
                    placeholder="{{ 'common.label.strasse' }}"
                    inputClass="col-lg-12 col-md-12"
                ></avam-label-input>
            </div>
            <div class="col-lg-4 col-md-4">
                <avam-label-input id="strasseNr" placeholder="{{ 'common.label.nr' }}" inputClass="col-lg-12" [parentForm]="searchForm" controlName="strasseNr"></avam-label-input>
            </div>
        </div>
        <avam-plz-autosuggest
            [parentForm]="searchForm"
            plzControl="postleitzahl"
            ortControl="ort"
            placeholderPlz="{{ 'unternehmen.label.plz' | translate }}"
            placeholderOrt="{{ 'unternehmen.label.ort' | translate }}"
            [scrollIntoView]="false"
            container="body"
        ></avam-plz-autosuggest>
        <avam-label-dropdown
            inputClass="col-lg-12 col-md-12"
            [parentForm]="searchForm"
            controlName="kanton"
            id="kanton"
            [options]="kantoneOptions"
            placeholder="{{ 'common.label.kantonwaehlen' | translate }}"
        ></avam-label-dropdown>
        <br />
        <div class="w-100">
            <avam-benutzerstelle-autosuggest
                id="benutzerstellenASVon"
                [parentForm]="searchForm"
                controlName="benutzerstellenASVon"
                [benutzerstelleSuchenTokens]="benutzerstelleSuchenTokens"
                placeholder="{{ 'informationen.placeholder.benutzerstellenIdVon' | translate }}"
                [type]="benutzerstelleAutosuggestType"
                container="body"
                [scrollIntoView]="false"
            ></avam-benutzerstelle-autosuggest>
        </div>
        <div class="w-100">
            <avam-benutzerstelle-autosuggest
                id="benutzerstellenASBis"
                [parentForm]="searchForm"
                controlName="benutzerstellenASBis"
                [benutzerstelleSuchenTokens]="benutzerstelleSuchenTokens"
                placeholder="{{ 'informationen.placeholder.benutzerstellenIdBis' | translate }}"
                [type]="benutzerstelleAutosuggestType"
                container="body"
                [scrollIntoView]="false"
            ></avam-benutzerstelle-autosuggest>
        </div>
        <avam-label-dropdown
            inputClass="col-lg-12 col-md-12"
            [parentForm]="searchForm"
            controlName="benutzerstelleTyp"
            id="benutzerstelleTyp"
            [options]="benutzerstelleTypOptions"
            placeholder="{{ 'benutzerverwaltung.label.benutzerstellentypwaehlen' | translate }}"
        ></avam-label-dropdown>
        <br />
        <div customFormControlState>
            <app-vollzugsregion-autosuggest
                placeholder="{{ 'benutzerverwaltung.label.vollzugsregion' }}"
                formControlName="vollzugsregionenAS"
                id="vollzugsregionenAS"
            ></app-vollzugsregion-autosuggest>
        </div>
        <avam-label-dropdown
            inputClass="col-lg-12 col-md-12"
            [parentForm]="searchForm"
            controlName="vollzugsregionType"
            id="vollzugsregionType"
            [options]="vollzugsregionOptions"
            placeholder="{{ 'benutzerverwaltung.label.vollzugsregiontypwaehlen' | translate }}"
        ></avam-label-dropdown>
    </div>
</form>
