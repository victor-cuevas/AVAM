<div class="row">
    <div class="col-8 d-flex align-items-center">
        <h2 class="pl-4">{{ 'autorisierungsmonitor.label.benutzerstellen' | translate }}&nbsp;&nbsp;</h2>
        <app-result-count *ngIf="showBadge" [dataLength]="resultsData?.length" [isInfoleiste]="true"></app-result-count>
    </div>
    <div class="col-4 pull-right">
        <app-toolbox></app-toolbox>
    </div>
</div>
<avam-alert></avam-alert>
<div>
    <div class="scrollable-modal-body pre-scrollable mh-100">
        <avam-benu-auswaehlen-table
            [dataSource]="benutzerstellenTableData"
            [stateKey]="tableStateKey"
            [showEyeAction]="true"
            (onItemSelected)="openBenutzerstelle($event)"
        ></avam-benu-auswaehlen-table>
    </div>
</div>
<ng-template #modalPrint>
    <avam-generic-table-print [dataSource]="benutzerstellenTableData">
        <avam-benu-auswaehlen-table [dataSource]="benutzerstellenTableData" [withAction]="false" [stateKey]="tableStateKey"></avam-benu-auswaehlen-table>
    </avam-generic-table-print>
</ng-template>
