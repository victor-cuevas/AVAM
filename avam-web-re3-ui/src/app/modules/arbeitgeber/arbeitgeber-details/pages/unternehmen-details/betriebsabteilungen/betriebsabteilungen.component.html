<form [formGroup]="betriebsabteilungenForm" #ngForm="ngForm" closeBrowserTab [form]="betriebsabteilungenForm">
    <div>
        <or-spinner [channel]="betriebsabteilungenChannel"></or-spinner>
        <avam-betriebsabteilungen-table
            #betriebsabteilungenTable
            [parentForm]="betriebsabteilungenForm"
            [betriebsabteilungen]="data"
            [alvAnerkanntOptions]="alvAnerkanntOptions"
        ></avam-betriebsabteilungen-table>
    </div>
</form>
<ng-template #footerButtons>
    <button class="btn btn-link ml-1" type="button" (click)="reset()">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button class="btn btn-primary ml-1" type="button" (click)="save()" [permissions]="[permissions.ARBEITGEBER_BETABT_BEARBEITEN]">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>
<ng-template #modalPrint>
    <div [formGroup]="printForm">
        <avam-betriebsabteilungen-table
            [parentForm]="printForm"
            [betriebsabteilungen]="currentAbteilungen"
            [alvAnerkanntOptions]="alvAnerkanntOptions"
            [forPrinting]="true"
        ></avam-betriebsabteilungen-table>
    </div>
</ng-template>
<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>
