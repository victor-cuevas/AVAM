<avam-step2-oste-erfassen-form [activeFields]="buttonActive" #formComponent></avam-step2-oste-erfassen-form>

<ng-template #footerButtons>
    <button class="btn btn-link" type="button" (click)="cancel()">
        {{ 'common.button.abbrechen' | translate }}
    </button>
    <button *ngIf="buttonActive" class="btn btn-link" (click)="reset()">
        {{ 'common.button.zuruecksetzen' | translate }}
    </button>
    <button *ngIf="buttonActive" type="button" class="btn btn-primary ml-1 keepDisabled" [permissions]="[permissions.KEY_AG_OSTE_BEARBEITEN]" (click)="save()">
        {{ 'common.button.speichern' | translate }}
    </button>
</ng-template>

<avam-action-footer class="btn-bar-zero-height" [buttonsTemplate]="footerButtons"></avam-action-footer>
