<div class="sticky">
    <div class="sticky-main">
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <br />
                <p class="wizard-back-link">
                    <span class="mouse-pointer" (click)="zuMatching()"><span class="fa fa-caret-left" aria-hidden="true"></span> {{ 'stes.label.zumMatching' | translate }}</span>
                </p>
                <hr class="nm-t-6" />
                <h3>{{ 'common.button.vermittlungErfassen' | translate }}</h3>
                <avam-wizard service="matching">
                    <avam-wizard-step stepId="1" text="arbeitgeber.label.profildatenVergleichen" [navigate]="stepOne"></avam-wizard-step>
                    <avam-wizard-step stepId="2" text="arbeitgeber.label.vermittlungFertigstellen" [navigate]="stepTwo"></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
