<form class="no-overflow h-100" autocomplete="off" [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="avam-panel avam-panel-extra-lighter p-3 mb-5">
        <h3>
            <span class="fa fa-search mr-2"></span>
            {{ 'arbeitgeber.oste.subnavmenuitem.jobroom' | translate }}
        </h3>
        <br />
        <avam-label-dropdown
            avamAutofocus
            id="meldeart"
            [parentForm]="searchForm"
            controlName="meldeart"
            inputClass="col"
            [options]="meldeartCodeOptions"
            [placeholder]="placeholderHandler('arbeitgeber.oste.label.meldeart')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-dropdown>
        <label class="mt-2 col-form-label">{{ 'arbeitgeber.oste.label.verarbeitungstand' | translate }}</label>
        <avam-label-dropdown
            [hideEmptyOption]="true"
            id="verarbeitungsstand"
            [parentForm]="searchForm"
            controlName="verarbeitungsstand"
            inputClass="col"
            [options]="verarbeitungsstandOptions"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-dropdown>
        <avam-label-input
            controlName="stellenbezeichnung"
            inputClass="col"
            [parentForm]="searchForm"
            [placeholder]="placeholderHandler('geko.label.stellenbezeichnung')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-input>
        <avam-label-calendar
            controlName="meldedatumVon"
            [parentForm]="searchForm"
            id="meldedatumVon"
            [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
            inputClass="col"
            [inputPlaceholder]="placeholderHandler('arbeitgeber.oste.label.meldedatum_von')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-calendar>
        <avam-label-calendar
            controlName="meldedatumBis"
            [parentForm]="searchForm"
            id="meldedatumBis"
            [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY' }"
            inputClass="col"
            [inputPlaceholder]="placeholderHandler('arbeitgeber.oste.label.meldedatum_bis')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-calendar>
        <label class="mt-2 col-form-label">{{ 'common.label.benutzerstelleVon' | translate }}</label>
        <avam-benutzerstelle-autosuggest
            id="benutzerstellenIdVon"
            [parentForm]="searchForm"
            controlName="benutzerstellenIdVon"
            [type]="benutzerstelleAutosuggestType"
            [scrollIntoView]="false"
            container="body"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-benutzerstelle-autosuggest>
        <label class="col-form-label">{{ 'common.label.benutzerstelleBis' | translate }}</label>
        <avam-benutzerstelle-autosuggest
            id="benutzerstellenIdBis"
            [parentForm]="searchForm"
            controlName="benutzerstellenIdBis"
            [type]="benutzerstelleAutosuggestType"
            [scrollIntoView]="false"
            container="body"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-benutzerstelle-autosuggest>
        <div class="mt-4">
            <avam-label-input controlName="jobroomNr" inputClass="col" [parentForm]="searchForm" placeholder="arbeitgeber.oste.label.jobroomnr"></avam-label-input>
        </div>
        <label class="mt-3 col-form-label">{{ 'unternehmen.label.suchen.arbeitgeber' | translate }}</label>
        <avam-label-input
            controlName="name"
            inputClass="col"
            [parentForm]="searchForm"
            [placeholder]="placeholderHandler('arbeitgeber.label.name')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-input>
        <avam-label-input
            controlName="strasse"
            inputClass="col"
            [parentForm]="searchForm"
            [placeholder]="placeholderHandler('common.label.strasse')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-input>
        <avam-plz-autosuggest
            plzControl="postleitzahl"
            ortControl="ort"
            [placeholderPlz]="placeholderHandler('unternehmen.label.plz') | translate"
            [placeholderOrt]="placeholderHandler('unternehmen.label.termin.ort') | translate"
            [parentForm]="searchForm.get('plz')"
            [supportsSimpleInput]="false"
            container="body"
            [scrollIntoView]="false"
            [disabled]="searchForm.get('jobroomNr').value"
        ></avam-plz-autosuggest>
        <avam-label-input
            controlName="burNr"
            inputClass="col"
            [parentForm]="searchForm"
            [placeholder]="placeholderHandler('arbeitgeber.oste.label.burnr')"
            [isDisabled]="searchForm.get('jobroomNr').value"
        ></avam-label-input>
    </div>
</form>
