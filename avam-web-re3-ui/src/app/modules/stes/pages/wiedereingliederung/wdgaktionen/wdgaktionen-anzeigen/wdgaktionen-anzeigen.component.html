<div class="overflow-auto-custom">
    <or-spinner [channel]="WDGAktionenChanel"></or-spinner>
    <avam-wdgaktionen-table *ngIf="dataSource" [dataSource]="dataSource" (onItemSelected)="itemSelected($event)"></avam-wdgaktionen-table>
</div>

<ng-template #modalPrint>
    <avam-generic-table-print [dataSource]="dataSource">
        <avam-wdgaktionen-table *ngIf="dataSource" [dataSource]="dataSource"></avam-wdgaktionen-table>
    </avam-generic-table-print>
</ng-template>

<ng-template #footerButtons>
    <button class="btn btn-primary ml-1" type="button" (click)="aktionErfassen()" [permissions]="[permissions.STES_ANMELDEN_BEARBEITEN]">
        <span class="fa fa-plus mr-2"></span>
        {{ 'common.button.aktionErfassen' | translate }}
    </button>
</ng-template>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>
