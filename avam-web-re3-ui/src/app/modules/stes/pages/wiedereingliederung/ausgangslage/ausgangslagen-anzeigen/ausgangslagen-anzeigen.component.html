<div class="overflow-auto-custom">
    <or-spinner [channel]="ausgangslageChannel"></or-spinner>
    <avam-ausgangslagen-table *ngIf="dataSource" [dataSource]="dataSource" (onItemSelected)="itemSelected($event)"></avam-ausgangslagen-table>
</div>
<ng-template #modalPrint>
    <avam-generic-table-print [dataSource]="dataSource">
        <avam-ausgangslagen-table *ngIf="dataSource" [dataSource]="dataSource"></avam-ausgangslagen-table>
    </avam-generic-table-print>
</ng-template>
<ng-template #footerButtons>
    <button class="btn btn-primary ml-1" type="button" (click)="navigateAusgangslageErfassen()" [permissions]="[permissions.STES_ANMELDEN_BEARBEITEN]">
        <span class="fa fa-plus mr-2"></span>
        {{ 'common.button.ausgangslageerfassen' | translate }}
    </button>
</ng-template>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>
