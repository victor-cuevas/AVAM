<div class="pre-scrollable mh-100 has-overlay h-100-no-headers">
    <or-spinner channel="stesVmfResult"></or-spinner>
    <avam-stes-tree-table-wraper
        #vmfDataTable
        id="vmfDataTable"
        [tree]="vmfData"
        (onDoubleClick)="onRowSelected($event)"
        (onEnter)="onRowSelected($event)"
        [objectOptions]="vmfTableOptions"
    ></avam-stes-tree-table-wraper>
</div>

<ng-template #modalPrint>
    <avam-stes-tree-table-wraper [tree]="vmfData" [objectOptions]="vmfTableOptions"></avam-stes-tree-table-wraper>
</ng-template>
<ng-template #actionColumnTemplate let-element="element">
    <button
        *ngIf="element.model.data['type']"
        class="fa fa-eye btn btn-primary btn-sm buttonOnHover"
        ngbTooltip="{{ 'common.button.oeffnen' | translate }}"
        (click)="onRowSelected(element)"
        type="button"
    ></button>
</ng-template>

<ng-template #footerButtons>
    <button class="btn btn-primary ml-1" type="button" (click)="sachverhaltErfassen()" [permissions]="[permissions.STES_SANKTION_VMF_BEARBEITEN]">
        <span class="fa fa-plus mr-2"></span>
        {{ 'common.button.sachverhalterfassen' | translate }}
    </button>
</ng-template>

<avam-action-footer [buttonsTemplate]="footerButtons"></avam-action-footer>
