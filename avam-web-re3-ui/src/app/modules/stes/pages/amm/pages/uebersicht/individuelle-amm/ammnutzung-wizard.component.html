<div class="sticky">
    <div class="sticky-main">
        <or-spinner [channel]="channel"></or-spinner>
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <p class="wizard-back-link">
                    <span class="mouse-pointer" (click)="back()"
                        ><span class="fa fa-caret-left" aria-hidden="true"></span> {{ 'amm.massnahmen.label.zurammuebersicht' | translate }}</span
                    >
                </p>
                <hr class="nm-t-6" />
                <label>{{ wizardTitle }}</label>
                <avam-wizard service="ammnutzung">
                    <avam-wizard-step
                        stepId="1"
                        text="{{ 'amm.massnahmen.subnavmenuitem.grunddatenbuchung' | translate }}"
                        navigate=":stesId/ammnutzung/:type/buchung"
                    ></avam-wizard-step>
                    <avam-wizard-step
                        stepId="2"
                        text="{{ 'amm.massnahmen.subnavmenuitem.beschreibung' | translate }}"
                        navigate=":stesId/ammnutzung/:type/beschreibung"
                    ></avam-wizard-step>
                    <avam-wizard-step
                        stepId="3"
                        text="{{ 'amm.massnahmen.subnavmenuitem.durchfuehrungsort' | translate }}"
                        navigate=":stesId/ammnutzung/:type/durchsfuhrungsort"
                    ></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <avam-stes-info-bar [data]="stesHeader"></avam-stes-info-bar>
                <avam-alert></avam-alert>
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
