<div class="sticky">
    <div class="sticky-main">
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <p class="wizard-back-link">
                    <span class="mouse-pointer" (click)="back()"
                        ><span class="fa fa-caret-left" aria-hidden="true"></span> {{ 'stes.label.fachberatung.zufachberatungen' | translate }}</span
                    >
                </p>
                <hr class="nm-t-6" />
                <label>{{ 'stes.label.fachberatungerfassen' | translate }}</label>
                <avam-wizard service="fachberatung">
                    <avam-wizard-step stepId="1" text="stes.label.fachberatungsangebotSuchen" navigate="erfassen/step1"></avam-wizard-step>
                    <avam-wizard-step stepId="2" text="stes.label.fachberatungsangebotPruefen" navigate="erfassen/step2/:fachberatungsangebotId"></avam-wizard-step>
                    <avam-wizard-step stepId="3" text="stes.label.vermittlung.fertigstellen" navigate="erfassen/step3"></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout h-100">
                <router-outlet></router-outlet>
            </div>
        </or-column-layout>
    </div>
</div>
