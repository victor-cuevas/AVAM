<div class="sticky">
    <div class="sticky-main">
        <or-column-layout orColumnLayoutExtension [left]="true" [right]="false" avamNavCollapsedCheck>
            <div column-left-content class="default-layout">
                <p class="stes-anm-title">{{ 'i18n.routes.stes-anmeldung-top-navigation.title' | translate }}</p>
                <avam-wizard service="stes">
                    <avam-wizard-step stepId="1" text="arbeitgeber.oste.label.personsuchen" label="A" navigate="stes/anmeldung/personenstammdatensuchen"></avam-wizard-step>
                    <avam-wizard-step stepId="2" text="arbeitgeber.oste.label.personenstammdaten" label="B" navigate="stes/anmeldung/personenstammdaten"></avam-wizard-step>
                    <avam-wizard-step stepId="3" text="arbeitgeber.oste.label.stesdaten" label="C" (stepEnter)="stepEnterStesdaten()" AvamWizardSkipStep></avam-wizard-step>
                    <avam-wizard-step stepId="4" text="arbeitgeber.oste.label.personalien" label="1" navigate="stes/anmeldung/personalien"></avam-wizard-step>
                    <avam-wizard-step stepId="5" text="arbeitgeber.oste.label.grunddaten" label="2" navigate="stes/anmeldung/grunddaten"></avam-wizard-step>

                    <avam-wizard-step stepId="6" text="arbeitgeber.oste.label.berufsdaten" label="3" navigate="stes/anmeldung/berufsdaten"> </avam-wizard-step>
                    <avam-wizard-substep *ngIf="showStesBerufErfassen()" text="stes.subnavmenuitem.stesBeruf"></avam-wizard-substep>
                    <avam-wizard-substep *ngIf="showBerufsdaten" text="stes.subnavmenuitem.stesBeruf"></avam-wizard-substep>

                    <avam-wizard-step stepId="7" text="arbeitgeber.oste.label.stellensuche" label="4" navigate="stes/anmeldung/stellensuche"></avam-wizard-step>
                    <avam-wizard-step stepId="8" text="arbeitgeber.oste.label.sprachkenntnisse" label="5" navigate="stes/anmeldung/sprachkenntnisse"></avam-wizard-step>
                </avam-wizard>
            </div>
            <div column-main-content class="default-layout  h-100">
                <app-stes-details-anmeldung></app-stes-details-anmeldung>
            </div>
        </or-column-layout>
    </div>
</div>
