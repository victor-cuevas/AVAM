<div [formGroup]="parentForm">
    <div formArrayName="branchen" *ngFor="let item of parentForm.controls.branchen['controls']; let i = index">
        <div [formGroupName]="i">
            <div class="d-flex">
                <div class="w-75">
                    <avam-branche-autosuggest [hidden]="isReadOnly" id="branche" [parentForm]="item" controlName="branche" [placeholder]="placeholder"></avam-branche-autosuggest>
                    <input *ngIf="isReadOnly" disabled [value]="readOnlyValues[i]" class="form-control mb-2" />
                </div>
                <div class="input-group-append d-block mb-2">
                    <button type="button" *ngIf="branchen.length !== 1" [disabled]="isReadOnly" (click)="removeItem(i)" class="btn btn-secondary ml-1">
                        <span class="fa fa-trash"></span>
                    </button>
                    <button *ngIf="i == branchen.length - 1 && !isReadOnly" (click)="addItem()" type="button" class="btn btn-secondary ml-1">
                        <span class="fa fa-plus"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
