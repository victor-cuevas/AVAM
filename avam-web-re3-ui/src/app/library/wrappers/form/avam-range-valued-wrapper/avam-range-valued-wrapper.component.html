<div [formGroup]="parentForm" #ngForm="ngForm" class="form-group row justify-content-center">
    <div *ngIf="selectLabel" class="col-lg-4 col-md-4 text-right col-form-label">
        <label class="mb-2" for="{{ id }}InputLable"> {{ selectLabel | translate }}</label>
    </div>
    <div class="d-flex flex-column align-self-center justify-content-start" [ngClass]="selectLabel ? 'col-lg-8 col-md-8' : 'col-lg-12 col-md-12'">
        <div class="d-flex flex-wrap align-self-center w-100 max-width-100 flex-0-0-auto">
            <div class="d-flex flex-column flex-nowrap flex-shrink-1 flex-grow-1 flex-basis-zero min-width-130px" orFormControlState>
                <div class="d-flex flex-nowrap">
                    <span class="input-group-text input-group-prepend d-block w-53px">{{ 'amm.abrechnungen.label.von' | translate }}</span>
                    <core-input
                        dynamicControlName
                        [formControlName]="fromInputControlName"
                        (onInput)="onInput($event, 0)"
                        (onKeyup)="onInput($event, 0)"
                        [disableControl]="isDisabled"
                        (onChange)="onValueChange($event, 0)"
                        class="flex-shrink-1 flex-grow-1 w-100px"
                    ></core-input>
                    <span *ngIf="percentage" class="pl-2 pt-2">%</span>
                </div>
                <or-error-messages class="max-width-170px"></or-error-messages>
            </div>
            <div class="space-between-input-fields"></div>
            <div class="d-flex flex-column flex-nowrap flex-shrink-1 flex-grow-1 flex-basis-zero min-width-130px" orFormControlState>
                <div class="d-flex flex-nowrap justify-content-end">
                    <span class="input-group-text input-group-prepend d-block w-53px">{{ 'amm.abrechnungen.label.bis' | translate }}</span>
                    <core-input
                        dynamicControlName
                        [formControlName]="toInputControlName"
                        (onInput)="onInput($event, 1)"
                        (onKeyup)="onInput($event, 1)"
                        [disableControl]="isDisabled"
                        (onChange)="onValueChange($event, 1)"
                        class="flex-shrink-1 flex-grow-1 w-100px"
                    ></core-input>
                    <span *ngIf="percentage" class="pl-2 pt-2">%</span>
                </div>
                <or-error-messages class="max-width-170px"></or-error-messages>
            </div>
        </div>
        <div class="d-flex flex-column col-12 align-self-center pl-0 pr-0 flex-0-0-auto" orFormControlState>
            <core-range-slider
                dynamicControlName
                [formControlName]="rangeSliderControlName"
                [rangeValues]="rangeValues"
                (onChange)="changeHandler($event)"
                (onSelect)="selectHandler($event)"
                [disableControl]="isDisabled || !isSpinnerStopped"
                [isDisabled]="isDisabled || !isSpinnerStopped"
                [minVal]="minVal"
                [maxVal]="maxVal"
                [resizeOnSpinnerStop]="isSpinnerStopped"
                [allowSameValue]="allowSameValue"
                class="w-100"
            ></core-range-slider>
            <or-error-messages></or-error-messages>
        </div>
    </div>
</div>
