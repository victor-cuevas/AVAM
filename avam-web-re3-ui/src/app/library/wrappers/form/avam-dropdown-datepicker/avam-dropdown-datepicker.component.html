<div [formGroup]="parentForm" class="form-group row">
    <div class="wrapper">
        <div [class]="inputClassLabel ? inputClassLabel : 'col-md-4 col-lg-4 col-xs-4 text-right align-self-center'">
            <label class="mb-2">
                {{ label | translate }}
            </label>
        </div>
        <div [class]="inputClassControl ? inputClassControl : 'd-flex col-md-8 col-lg-8 col-xs-8'">
            <avam-label-dropdown
                [options]="options"
                inputClass="col-md-10 col-lg-10"
                [parentForm]="parentForm"
                [controlName]="controlNameDropdown"
                [readOnly]="isReadOnly"
                [isDisabled]="isDisabled || disabledDropdown"
                (onChange)="dropdownChange($event)"
                [hideEmptyOption]="hideEmptyOption"
            ></avam-label-dropdown>
            <avam-date-range-picker
                [minFrom]="minFrom"
                [maxFrom]="maxFrom"
                [minTo]="minTo"
                [maxTo]="maxTo"
                [parentForm]="parentForm"
                [formControlNameFrom]="controlNameVon"
                [formControlNameTo]="controlNameBis"
                [isResponsive]="true"
                [readOnly]="isReadOnly"
                [isDisabled]="isDisabled || disabledDatePicker"
                [hasVerticalLayout]="false"
                [dropdownWrapper]="true"
            ></avam-date-range-picker>
        </div>
    </div>
</div>
